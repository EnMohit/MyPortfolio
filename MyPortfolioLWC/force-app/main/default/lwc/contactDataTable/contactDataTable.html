<template>
    <lightning-card title = "ContactRecord">
        <lightning-input type='Text' label='name' value={value} onchange={handleOnChange}>
        </lightning-input>
        <lightning-button onclick={handleClick}></lightning-button>
    </lightning-card>

    <lightning-card title = "Contact DataTable">
            <lightning-datatable label = "ContactDataTable"
                                data={data}
                                columns={columns}>

            </lightning-datatable>
    </lightning-card>

</template>
